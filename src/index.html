<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Up Twitch</title>
</head>

<body>
    <main>
        <div>
            <span class="title">Stand Up Twitch</span>
            <br>
            <input type="text" id="channel" placeholder="Channel Name">
            <button id="connect" disabled>Connect</button>
            <div>
                <label for="volume">
                    Volume
                    <input type="range" id="volume" value="50">
                </label>
            </div>
            <div id="status"></div>
            <div class="container">
                <h2>Configure Triggers</h2>
                <div class="trigger-section">
                    <label class="trigger-label">Laugh:</label>
                    <div class="trigger-pills" id="laugh-pills"></div>
                    <button class="add-trigger-btn" data-type="laugh">+</button>
                </div>
                <div class="trigger-section">
                    <label class="trigger-label">Gasp:</label>
                    <div class="trigger-pills" id="gasp-pills"></div>
                    <button class="add-trigger-btn" data-type="gasp">+</button>
                </div>
                <div class="trigger-section">
                    <label class="trigger-label">Clap:</label>
                    <div class="trigger-pills" id="clap-pills"></div>
                    <button class="add-trigger-btn" data-type="clap">+</button>
                </div>
                <div id="new-trigger-container" class="hidden">
                    <input type="text" id="new-trigger-input" placeholder="Type new trigger">
                    <button id="save-new-trigger">Add</button>
                    <button id="cancel-new-trigger">Cancel</button>
                </div>
                <div id="save-status"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.ts"></script>
</body>

</html>
